<body class="row nomargin color2">
  <header>
    <br>
    <h4>Escríbenos</h4>
    <h5>Pronto nos pondremos en contacto contigo</h5>
  </header>
    <div class="container pt-60">
      <div class="row nomargin">
        <div class="col s6 color1">
      <form [formGroup]="fgValidator" (ngSubmit)="GuardarProspecto()" method="POST">
        <div class="row">
          <div class="input-field col s6">
            <input formControlName="nombre" type="text" name="nombre" class="validate letra1" required>
            <label for="nombre">Nombres</label>
          </div>
          <div class="input-field col s6">
            <input formControlName="apellido" type="text" name="apellido" class="validate letra1" required>
            <label for="apellido">Apellidos</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input formControlName="celular" type="text" name="celular" class="validate letra1" required>
            <label for="celular">Teléfono</label>
          </div>
          <div class="input-field col s6">
            <input formControlName="correo" type="email" name="correo" class="validate letra1" required>
            <label for="correo">Correo Electrónico</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
              <textarea formControlName="comentario" type="text" name="comentario" class="materialize-textarea letra1"></textarea>
              <label for="comentario">Mensaje</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12 mt-25 center">
          <button [disabled]="!fgValidator.valid" class="btn waves-effect waves-light" type="submit" name="action">Enviar
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="col s6 color1">
    <div class="center">
      <img class="logo2 responsive-img" src="../assets/Img/Perro1.png" alt="Logo Mascota Feliz">
    </div>
  </div>
</div>
</div>
</body>
