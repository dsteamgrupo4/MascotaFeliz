<body class="row nomargin color2">
    <header>
        <br>
        <h4>MÃ³dulo de Administrador</h4>
        <h5>Crear Sucursal</h5>
    </header>
    <div class="container pt-60">
        <div class="row nomargin">
            <div class="col s6 color1">
                <form [formGroup]="fgValidator" (ngSubmit)="GuardarSucursal()" method="POST">
                    <div class="row">
                        <div class="input-field col s6">
                            <input formControlName="departamento" name="departamento" type="text"class="validate letra1" required>
                            <label for="departamento">Departamento</label>
                        </div>
                        <div class="input-field col s6">
                            <input formControlName="ciudad" name="ciudad" type="text" class="validate letra1" required>
                            <label for="ciudad">Ciudad</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input formControlName="direccion" name="direccion" type="text" class="validate letra1"required>
                            <label for="direccion">Direccion</label>
                        </div>
                        <div class="input-field col s6">
                            <input formControlName="telefono" name="telefono" type="text" class="validate letra1"required>
                            <label for="telefono">telefono</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 mt-25 center">
                            <button [disabled]="!fgValidator.valid" class="btn waves-effect waves-light" type="submit"name="action">Crear Sucursal
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col s6 color1">
                <div class="center">
                    <img class="logo2 responsive-img" src="../assets/Img/Perro1.png" alt="Logo Mascota Feliz">
                </div>
            </div>
        </div>
    </div>
</body>
