<body class="row nomargin color2">
    <header>
      <br>
      <h4>Módulo de Administrador</h4>
      <h5>Modificar Plan</h5>
    </header>
      <div class="container pt-60">
        <div class="row nomargin">
          <div class="col s6 color1">
            <form [formGroup]="fgValidator" (ngSubmit)="EditarPlan()" method="POST">
                <input type="hidden" formControlName="id">
                <div class="row">
                    <div class="input-field col s6">
                        <input formControlName="nombre" type="text" name="nombre" class="validate letra1" required>
                        <label for="nombre"class="active">Nombre</label>
                    </div>
                    <div class="input-field col s6">
                        <input formControlName="precio" type="text" name="precio" class="validate letra1" required>
                        <label for="precio"class="active">Precio</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input formControlName="descripcion" type="text" name="descripcion" class="validate letra1" required>
                        <label for="descripcion"class="active">Descripción</label>
                    </div>                    
                </div>               
                <div class="row">
                    <div class="col s12 mt-25 center">
                <button [disabled]="!fgValidator.valid" class="btn waves-effect waves-light" type="submit" name="action">Guardar cambios
                    <i class="material-icons right">send</i>
                  </button>
                </div>
            </div>
            </form>
        </div>
        <div class="col s6 color1">
            <div class="center">
              <img class="logo3 responsive-img" src="../assets/Img/Perro1.png" alt="Logo Mascota Feliz">
            </div>
          </div>
        </div>
      </div>
    </body>
