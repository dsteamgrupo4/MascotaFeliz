<body class="row nomargin color2">
    <header>
        <br>
        <h4>MÃ³dulo de Administrador</h4>
        <h5>Modificar Producto</h5>
    </header>
    <div class="container pt-60">
        <div class="row nomargin">
            <div class="col s6 color1">
            <form [formGroup]="fgValidator" (ngSubmit)="EditarProducto()" method="POST">
                <input type="hidden" formControlName="id">
                <div class="row">
                    <div class="input-field col s6">
                        <input formControlName="tipo" type="text" name="tipo" class="validate letra1" required>
                        <label for="tipo">Tipo</label>
                    </div> 
                    <div class="input-field col s6">
                        <input formControlName="nombre" type="text" name="nombre" class="validate letra1" required>
                        <label for="nombre">Nombre</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s8">
                        <input formControlName="descripcion" type="text" name="descripcion" class="validate letra1" required>
                        <label for="descripcion">Descripcion</label>
                    </div>
                    <div class="input-field col s4">
                        <input formControlName="precio" type="text" name="precio" class="validate letra1" required>
                        <label for="precio">Precio</label>
                    </div>
                </div>               
                <div class="row">
                        <div class="col s12 mt-25 center">
                <button [disabled]="!fgValidator.valid" class="btn waves-effect waves-light" type="submit" name="action">Guardar Cambios
                    <i class="material-icons right">send</i>
                  </button>
                </div>
            </div>
            </form>
        </div>
        <div class="col s6 color1">
            <div class="center">
                <img class="logo3 responsive-img" src="../assets/Img/Perro1.png" alt="Logo Mascota Feliz">
            </div>
        </div>
    </div>
</div>
</body>
