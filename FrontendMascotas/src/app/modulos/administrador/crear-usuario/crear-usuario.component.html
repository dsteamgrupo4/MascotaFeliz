<body class="row nomargin color2">
  <header>
    <br>
    <h4>Módulo de Administrador</h4>
    <h5>Registrar Usuario</h5>
  </header>
    <div class="container pt-60">
      <div class="row nomargin">
        <div class="col s6 color1">
          <form [formGroup]="fgValidator" (ngSubmit)="GuardarUsuario()" method="POST">
            <div class="row">
              <div class="input-field col s6">
                <input formControlName="nombre" type="text" name="nombre" class="validate letra1">
                <label for="nombre">Nombres</label>
              </div>
              <div class="input-field col s6">
                <input formControlName="apellido" type="text" name="apellido" class="validate letra1">
                <label for="apellido">Apellidos</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input formControlName="cedula" type="text" name="cedula" class="validate letra1">
                <label for="cedula">Cédula</label>
              </div>
              <div class="input-field col s6">
                <input formControlName="telefono" type="text" name="telefono" class="validate letra1">
                <label for="telefono">Teléfono</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input formControlName="correo" type="email" name="correo" class="validate letra1">
                <label for="correo">Correo Electrónico</label>
              </div>
            <div class="input-field col s6">
              <select formControlName="rol" type="text" name="rol" class="browser-default" aria-label="rol">
                <option value="" disabled selected>Rol</option>
                <option value="Administrador">Administrador</option>
                <option value="Asesor">Asesor</option>
              </select>
            </div>
          </div>
            <div class="row">
              <div class="col s12 mt-25 center">
                <button [disabled]="!fgValidator.valid" class="btn waves-effect waves-light" type="submit" name="action">Registrar Usuario
                  <i class="material-icons right">send</i>
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="col s6 color1">
          <div class="center">
            <img class="logo2 responsive-img" src="../assets/Img/Perro1.png" alt="Logo Mascota Feliz">
          </div>
        </div>
      </div>
    </div>
</body>
