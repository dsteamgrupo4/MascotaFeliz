<body class="row nomargin color2">
    <header>
      <br>
      <h4>MÃ³dulo de Cliente</h4>
      <h5>Registrar Mascota</h5>
    </header>
      <div class="container pt-60">
        <div class="row nomargin">
          <div class="col s6 color1">
            <form [formGroup]="fgValidator" (ngSubmit)="GuardarMascota()" method="POST">
                <div class="row">
                    <div class="input-field col s6">
                        <input formControlName="nombre" type="text" name="nombre" class="validate letra1" required>
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="input-field col s6">
                        <select formControlName="especie" type="text" name="especie" class="browser-default" aria-label="especie">
                            <option value="" disabled selected>Especie</option>
                            <option value="Ave">Aves</option>
                            <option value="Gato">Gatos</option>
                            <option value="Perro">Perros</option>
                            <option value="Conejo">Conejos</option>
                            <option value="Serpiente">Serpientes</option>
                            <option value="Tortuga">Tortugas</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input formControlName="foto" type="text" name="foto" class="validate letra1" required>
                        <label for="foto">Url Foto</label>
                    </div>
                    <div class="input-field col s6"> 
                        <select formControlName="planId" type="text" name="planId" class="browser-default" aria-label="planId">
                            <option *ngFor="let x of listadoPlanes" value="{{x.nombre}}">{{x.nombre}}</option>
                        </select>                   
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea formControlName="comentario" type="text" name="comentario" class="materialize-textarea letra1"></textarea>
                        <label for="comentario">Comentario</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 mt-25 center">
                <button [disabled]="!fgValidator.valid" class="btn waves-effect waves-light" type="submit" name="action">Registrar Mascota
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
        </form>
    </div>
    <div class="col s6 color1">
        <div class="center">
          <img class="logo2 responsive-img" src="../assets/Img/Perro1.png" alt="Logo Mascota Feliz">
        </div>
      </div>
    </div>
  </div>
</body>
